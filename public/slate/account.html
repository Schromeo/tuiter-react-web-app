<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"/>
    <title>account</title>
</head>
<body>
<table>
    <tr>
        <td style="vertical-align: top;">
            <!--      <h2>Global Navigation</h2>-->
            <ul class="list-group">
                <li class="list-group-item" style="background-color: blue"><a style="color : white" href="courses.html"><b>Account</b></a></li>
                <li class="list-group-item"><a href="dashboard.html">Dashboard</a></li>
                <li class="list-group-item"><a href="index.html">Courses</a></li>
                <li class="list-group-item"><a href="calendar.html">Calendar</a></li>
                <li class="list-group-item"><a href="messages.html">Messages</a></li>
                <li class="list-group-item"><a href="setting.html">Setting</a></li>
                <li class="list-group-item"><a href="help.html">Help</a></li>
            </ul>
        </td>

        <td style="vertical-align: top">
            <h2>Account</h2>
            <form action="index.html">
                <label>First Name</label>
                <input type="text" value="John" placeholder="e.g., Sean"/>
                <br/>
                <label>Last Name</label>
                <input type="text" value="Doe" placeholder="e.g., Smith"/>
                <br/>
                <label>Middle Name</label><br/>
                <input type="text" value="Smith" placeholder="e.g., J"/>
                <br/>
                <label for="email">Email</label><br/>
                <input type="email" value="jdoe@gmail.com" id="email"/>
                <br/>
                <label for="username">Username</label><br/>
                <input readonly type="text" value="jdoe" id="username"/>
                <br/>
                <label for="password">Password</label><br/>
                <input type="password" value="password" id="password"/>
                <br/>
                <label for="role">Role</label><br/>
                <select id="role">
                    <option value="student">Student enrolled in course</option>
                    <option value="teacher" selected>Teacher teaching the course</option>
                    <option value="admin">Admin</option>
                </select>
                <br/>
                <label for="salary">Salary</label><br/>
                <input type="number"
                       min="50000"
                       max="1000000"
                       value="100000"
                       id="salary"/>
                <br/>
                <label for="phone">Phone</label><br/>
                <input type="tel" value="1234567890" id="phone">
                <br/>
                <label for="rating">Rating</label><br/>
                <input type="range" min="0" max="5" step="0.5" value="3" id="rating">
                <br/>
                <label for="dob">Date of Birthday</label><br/>
                <input type="date" min="1950-01-01" max="2010-12-31" value="2000-01-01" id="dob">
                <br/>
                <label>Favorite Movie Genres</label><br/>
                <input type="checkbox" id="action" name="favorite-movie-genre" checked/>
                <label for="action">Action</label><br/>
                <input type="checkbox" id="drama" name="favorite-movie-genre"/>
                <label for="drama">Drama</label><br/>
                <input type="checkbox" id="comedy" name="favorite-movie-genre" checked/>
                <label for="comedy">Comedy</label><br/>
                <input type="checkbox" id="romance" name="favorite-movie-genre"/>
                <label for="romance">Romance</label><br/>

                <br/>
                <label>Favorite Movie</label><br/>
                <input type="checkbox" id="matrix" name="favorite-movie" checked value="matrix"/>
                <label for="matrix">Matrix</label><br/>
                <input type="checkbox" id="inception" name="favorite-movie-genre"/>
                <label for="inception">Inception</label><br/>
                <input type="checkbox" id="interstellar" name="favorite-movie-genre" checked/>
                <label for="interstellar">Interstellar</label><br/>

                <br/>
                <label>Favorite Music Genre</label><br/>
                <input type="radio" id="rock" name="favorite-music-genre">
                <label for="rock">Rock</label><br/>
                <input type="radio" id="hip-hop" name="favorite-music-genre" checked>
                <label for="hip-hop">Hip-Hop</label><br/>
                <input type="radio" id="jazz" name="favorite-music-genre">
                <label for="jazz">Jazz</label><br/>

                <br/>
                <label>Favorite Color</label><br/>
                <input type="color" value="#ff0000"/><br/>

                <br/>
                <label for="bio">Bio</label><br/>
                <textarea id="bio" rows="4" cols="50">
      </textarea>
                <br/>
                <label for="avatar">Upload File</label><br/>
                <input
                        type="file"
                        id="avatar"
                        name="avatar"
                        accept="image/png, image/jpeg"/>
                <br/>
                <br/>
                <button type="submit">Save</button>
                <button type="reset">Clear</button>
            </form>
        </td>
    </tr>

</table>
</body>
</html>
